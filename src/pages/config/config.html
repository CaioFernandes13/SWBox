<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Configurações
    </ion-title>
  </ion-navbar>
  
</ion-header>
      
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Formato da caixa</ion-label>
      <ion-select [(ngModel)]="formato-caixa">
        <ion-option *ngFor = "let bo of boxOptions" value="{{bo.value}}" >
          {{bo.description}}
          <img src="{{bo.img}}" alt="{{bo.alt}}">
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  
</ion-content>
